<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flatiron Pizzeria</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <h1 class="top">FLATIRON PIZZERIA</h1>
  </header>

  <nav class="nav-bar">
    <ul class="nav-menu">
      <li id="all">
        <a href="#" class="nav-link">All</a>
      </li>
      <li id="classic">
        <a href="#" class="nav-link">Classic</a>
      </li>
      <li id="popular">
        <a href="#" class="nav-link">Popular</a>
      </li>
      <li id="custom-made">
        <a href="#" class="nav-link">Custom Creations</a>
      </li>
    </ul>
  </nav>

  <div class="main-sections" id="full-pizza-list">
    <div id="pizza-list-top">
      <img src="./images/pizza dough and sauce.png" id="custom-pizza-button" class="custom-pizza-button">
      <span style="color: white; font-family: 'Open Sans', serif; font-size: 1.5rem;">Create Your Own Custom Pizza!</span>
    </div>
    <div id="pizza-list" class="main-sections">
      <!-- JS will add imgs here-->
    </div>
  </div>

  <div id="detail-area" class="main-sections">
    <div id="pic-detail-area">
    <!-- Custom Pizza Form -->
      <form id="create-new">
        <div id="base-pizza-div">
          <img src="./images/pizza dough and sauce.png" id="base-pizza">
        </div>
        
        <h4>Create Custom Pizza</h4>
    
        <label for="new-name">Name:</label>
        <input type="text" name="name" id="new-name">
    
        <!-- <label for="new-rating">Rating:</label>
        <input type="number" name="new-rating" id="new-rating" min="0" max="5"> -->
    
        <label for="new-request">Request:</label>
        <input type="text" name="new-request" id="new-request">
    
        <input type="checkbox" name="ingredient1" id="ingredient1" class="toppingsIng" value="Cheese">
        <img src="./images/cheese.PNG" id="cheese-topping" class="top-toppings">
        <label for="ingredient1">Cheese</label>
    
        <input type="checkbox" name="ingredient2" id="ingredient2" class="toppingsIng" value="Pepperoni">
        <img src="./images/pepperoni top.png" id="pepp-topping" class="top-toppings">
        <label for="ingredient2">Pepperoni</label>
    
        <input type="checkbox" name="ingredient3" id="ingredient3" class="toppingsIng" value="Ham">
        <img src="./images/ham .PNG" id="ham-topping" class="top-toppings">
        <label for="ingredient3">Ham</label>
    
        <input type="checkbox" name="ingredient4" id="ingredient4" class="toppingsIng" value="Pineapple">
        <img src="./images/pineapple.png" id="pineapple-topping" class="top-toppings">
        <label for="ingredient4">Pineapple</label>
    
        <input type="checkbox" name="ingredient5" id="ingredient5" class="toppingsIng" value="Bacon">
        <img src="./images/bacon.PNG" id="bacon-topping" class="top-toppings">
        <label for="ingredient5">Bacon</label>
    
        <input type="checkbox" name="ingredient6" id="ingredient6" class="toppingsIng" value="Olives">
        <img src="./images/pile of olives.PNG" id="olive-topping" class="top-toppings">
        <label for="ingredient6">Olives</label>
    
        <input type="checkbox" name="ingredient7" id="ingredient7" class="toppingsIng" value="Onions">
        <img src="./images/red onion top.png" id="onion-topping" class="top-toppings">
        <label for="ingredient7">Onions</label>
    
        <input type="checkbox" name="ingredient8" id="ingredient8" class="toppingsIng" value="Mushrooms">
        <img src="./images/mushroom top.png" id="mushroom-topping" class="top-toppings">
        <label for="ingredient8">Mushrooms</label>
    
        <input type="checkbox" name="ingredient9" id="ingredient9" class="toppingsIng" value="Bell Peppers">
        <img src="./images/bell pepper.PNG" id="bell-pepper-topping" class="top-toppings">
        <label for="ingredient9">Bell Peppers</label>
    
        <input type="submit" value="Create">
      </form>
      
    <div id = "hideable-area">  <!-- Rest of the details area content-->
      <img id="detail-image" src="">
      <h2 id="detail-name">Pizza Name</h2>
      <div>
        <h2>Toppings</h2>
        <ul id="toppings-list">
          <!-- JS will populate with toppings of selected pizza -->
          <!-- <img id="pizza-toppings" src=""> -->
        </ul>
      
        <h3 id="comments">Comments</h3>
        <p>
          <span id="comments-shown"></span>
        </p>
        <h3>
          Rating: <span id="rating-shown"></span>
        </h3>
      </div>
      <p>
        <button id="remove">Remove</button>
        <button id="add-to-cart">Add to Cart</button>
      </p>
    </div>
    </div>
  </div>

  <style>
    #create-new label,
    #create-new input,
    #create-new textarea {
      display: block;
      margin-bottom: 10px;
    }
  </style>

  <div id="cart-area" class="top">
    <h4 id="cart-header">Cart</h4>
    <ul id="cart-list">
      <!-- Cart items will be added here -->
      <!-- <li class="cart-item">Item 1</li>
      <li class="cart-item">Item 2</li>
      <li class="cart-item">Item 3</li>     -->
    </ul>
    <p id="total">Total $</p>
    <button id="clear-cart" type="button">Clear Cart</button>
    <!--button to clear cart-->
    <button id="place-order" type="button">PLACE ORDER</button>
    <!--button to place order-->
  </div>

  <div id="popup-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Antonio is on his way with your pizza!</p>
      <div id="rating-container">
        <span class="rating-star">★</span>
        <span class="rating-star">★</span>
        <span class="rating-star">★</span>
        <span class="rating-star">★</span>
        <span class="rating-star">★</span>
      </div>
      <button id="submit-rating-button">Rate your Experience</button>
    </div>
  </div>
  
   
  <script src="./index.js"></script>

</body>
</html>
